<html>
    <style>
        body {
            background-color: #001219; /* Background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Add your background image URL here */
            background-size: cover; /* Make background cover the entire page */
            filter: blur(0px); /* Optional: Add slight blur to the background */
        }

        .container {
            text-align: center;
            position: relative; /* Relative positioning to overlay the box */
            z-index: 1; /* Ensure the box appears above the background */
        }

        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 35px;
            border-radius: 10px;
            max-width: 300px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #0A9396; /* Changed to your color palette */
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #94D2BD; /* Lighter shade for hover effect */
        }

        .error {
            color: red; /* Error message color */
            margin-top: 5px; /* Space above error messages */
        }
    </style>
    <body>
        <div class="container">
            <div class="box">
                <h1>Create New Password</h1>
                <form onsubmit="return validation()" action="login.html"> 
                    <input type="password" id="new" placeholder="New Password" class="input-field" required><br>
                    <p id="newpass_error" class="error"></p> 
                    <input type="password" id="confirm" placeholder="Confirm Password" class="input-field" required>
                    <p id="confirmpass_error" class="error"></p>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </div>
        <script>
            function validation() {
                var new_password = document.getElementById("new").value;
                var hasUpperCase = /[A-Z]/.test(new_password);
                var hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/\-|=]/.test(new_password);
                var hasNumber = /[0-9]/.test(new_password);
                var confirmpass = document.getElementById("confirm").value;

                let isValid = true;
                if (!hasUpperCase || !hasSpecialChar || !hasNumber) {
                    document.getElementById("newpass_error").innerHTML = "Password must contain 1 uppercase letter, 1 special character, and 1 numeric value.";
                    isValid = false;
                }
                if (new_password !== confirmpass) {
                    document.getElementById("confirmpass_error").innerHTML = "New Password and confirm password do not match";
                    isValid = false;
                }
                return isValid;
            }
        </script>
    </body>
</html>
