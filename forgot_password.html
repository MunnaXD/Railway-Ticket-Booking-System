<html>
    <style>
    body {
        background-color: #f4f4f4;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }
    
    .box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    
    .input-field {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        color: #333;
        border-radius: 5px;
        font-size: 14px;
    }
    
    .submit-button, .otp-button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: #fff;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .otp-button {
        background-color: #6c757d;
    }
    
    .submit-button:hover {
        background-color: #0056b3;
    }
    
    .otp-button:hover {
        background-color: #5a6268;
    }

    .error {
        color: red;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    </style>
    <body>
        <div class="container">
            <div class="box">
                <h1>Forgot Password</h1>
                <p>Please enter your registered email or mobile number to receive the OTP.</p>
                <form action="new_password.html" onsubmit="return validation()">
                    <input type="text" placeholder="Email or Mobile Number" class="input-field" id="email" required>
                    
                    <button type="button" class="otp-button" onclick="getotp()">Get OTP</button>
                    <br><br>
                    
                    <input type="text" id="otp" placeholder="Enter OTP" class="input-field" required>
                    <p id="otp_error" class="error"></p>
                    
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </div>

        <script>
            var generatedOTP;

            function getotp() {
                // Generate a random 4-digit OTP
                generatedOTP = Math.floor(1000 + Math.random() * 9000);
                alert("Your OTP is: " + generatedOTP);
            }

            function validation() {
                var enteredOTP = document.getElementById("otp").value;
                var isValid = true;

                // Check if OTP matches
                if (parseInt(enteredOTP) !== generatedOTP) {
                    document.getElementById("otp_error").innerHTML = "OTP doesn't match!";
                    isValid = false;
                }

                return isValid;
            }
        </script>
    </body>
</html>
