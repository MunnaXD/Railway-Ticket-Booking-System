    <script>
        let captcha;

        function generateCaptcha() {
            captcha = Math.floor(1000 + Math.random() * 9000); // Generates a random 4-digit number
            document.getElementById("captcha-text").innerHTML = "Captcha: " + captcha;
        }

        function validation() {
            const enteredCaptcha = document.getElementById("captcha").value;
            if (enteredCaptcha != captcha) {
                document.getElementById("error").innerHTML = "Captcha does not match!";
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
