<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h2>Train Reserve</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Holiday Packages</a></li>
                <li><a href="#">Train Schedule</a></li>
                <li><a href="#">Account Settings</a></li>
                <li><a href="#">Manage Booking</a></li>
                <li><a href="#" class="btn-signin">Sign In</a></li>
                <li><a href="#" class="btn-register">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <h1>Hey there! Where are you going?</h1>
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-row">
                        <label for="from">From</label>
                        <input type="text" id="from" name="from" placeholder="City or Station" required>
                    </div>

                    <div class="form-row">
                        <label for="to">To</label>
                        <input type="text" id="to" name="to" placeholder="Destination" required>
                    </div>

                    <div class="form-row">
                        <label for="departure-date">Departure</label>
                        <input type="date" id="departure-date" name="departure-date" required>
                    </div>

                    <div class="form-row">
                        <label for="passengers">Passengers</label>
                        <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required>
                    </div>

                    <div class="form-row">
                        <label for="class">Class</label>
                        <select id="class" name="class" required>
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first-class">First Class</option>
                        </select>
                    </div>

                    <div class="form-row full-width">
                        <button type="submit" class="btn">Search Trains</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
